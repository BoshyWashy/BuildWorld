# Tutorials for /bw help <topic>
Tutorials:
  commands: "%primary%Use /bw help commands to see all available commands!"

# Database
Database:
  Type: SQLITE # or MYSQL
  Host: localhost
  Port: 3306
  Database: buildworld
  Username: root
  Password: password

# Plugin Maintenance Mode
Maintenance:
  Enabled: false
  KickMessage: "&cThe BuildWorld system is currently under maintenance. Please try again later."