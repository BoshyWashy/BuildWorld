# BuildWorld Configuration
# Primary and Secondary Colors (Minecraft color codes: 0-9, a-f)
Colors:
  Primary: "b"  # Aqua by default
  Secondary: "f" # White by default

# World Settings
World:
  DefaultDiameter: 100
  MaxWorldsPerPlayer: 1
  CreateCooldown: 60 # Seconds between world creations
  VoidWorld:
    GenerateStructures: false
    AllowEntities: false
  Border:
    Enabled: true

# WorldGuard Settings
WorldGuard:
  DefaultFlags:
    passthrough: "deny"
    build: "deny"
    block-break: "deny"
    block-place: "deny"
    use: "allow"
    chest-access: "deny"
    pvp: "deny"

# Online Expansion System
OnlineWorldExpansion:
  Enabled: true
  BlockGainPerMin: 20
  CheckInterval: 60 # seconds

# Member/Owner Permissions (Nested under buildworld.member and buildworld.owner)
Permissions:
  Member:
    - "worldedit.*"
    - "axiom.*"
    - "arceon.*"
    - "//confirm"
  Owner:
    - "worldedit.*"
    - "axiom.*"
    - "arceon.*"
    - "//confirm"
    - "buildworld.admin.memberedit"

# Messages (Use %primary% and %secondary% for colors)
